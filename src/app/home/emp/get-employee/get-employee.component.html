<section class="container-fluid ">
    <div class="text-center ">
        <h1 class="text-danger">Get All Employee</h1>
    </div>
</section>
<section class="container-fluid section-1">
    <div class="container">
        <button type="button" (click)="goToNew()" class="btn btn-primary  new">Add New</button>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>addres</th>
                <th>email</th>
                <th>salary</th>
            </tr>
            <tr *ngFor="let item of allEmployee">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.addres}}</td>
                <td>{{item.email}}</td>
                <td>{{item.salary}}</td>
                <td><button type="button" (click)="goToView(item.id)" class="btn btn-primary back-btn-1">View</button>
                    <button type="button" (click)=" goToEdite(item.id)" class="btn btn-danger back-btn-2">Edite</button>
                    <button type="button" (click)=" goToDelete(item.id)" class="btn btn-danger back-btn-3">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</section>
